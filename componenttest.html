<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        let file = "api.json";
        fetch(file)
            .then(x => x.json)
            .then(y => mySun(y))

        function mySun(y) {
            let result = y.find(({ name }) => y.name === 'Jack');

            console.log(result) // { name: 'cherries', quantity: 5 }
        }

        

    </script>
</body>
